<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VidyaSetu - College Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #ffffff;
        }
        .sidebar .nav-link.active {
            color: #ffffff;
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar col-md-2 d-none d-md-block">
            <div class="sidebar-sticky">
                <div class="p-3">
                    <h5 class="text-white">VidyaSetu</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'principal-dashboard' %}">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'hod-management' %}">
                                <i class="fas fa-user-tie"></i> HOD Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'faculty-management' %}">
                                <i class="fas fa-chalkboard-teacher"></i> Faculty Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'department-management' %}">
                                <i class="fas fa-building"></i> Department Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'student-management' %}">
                                <i class="fas fa-user-graduate"></i> Student Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'event-management' %}">
                                <i class="fas fa-calendar-alt"></i> Event Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'permission-requests' %}">
                                <i class="fas fa-clipboard-list"></i> Permission Requests
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'achievement-management' %}">
                                <i class="fas fa-trophy"></i> Achievement Management
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content flex-fill">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
